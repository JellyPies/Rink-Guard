<div class="container">
	<div class="left-ribbon-{{alertType}}">
		<h1><ion-icon slot="start" name="{{alertIcon}}"></ion-icon></h1>
	</div>
	<div class="content">
		<div class="stat-row stat">
			<strong><p>{{alertTitle}}</p></strong>
		</div>
		<div class="stat-row">
			<p>{{alertBody}}</p>
		</div>
		<div *ngIf="alertLink" class="stat-row">
			<a href="{{alertLink}}" target="_blank">View Link</a>
		</div>
	</div>
</div>
